<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/asset/img/dashboard_img/logo_brand.png">
    <title>Login & Register</title>

    <link rel="stylesheet" href="/asset/css/landing_pages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

<body>
    <div id="login-register">
        <div class="container">
            <div class="card">
                <div class="logo-img">
                    <img src="/asset/img/dashboard_img/logo_brand.png" alt="">
                </div>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a href="#" class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-selected="true">
                            Login
                        </a>

                        <a href="#" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-selected="false">
                            Sign Up
                        </a>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                        <div class="btn-log">
                            <a type="button" class="button_1">
                                <span class="button__icon_1"><i class="fa-brands fa-facebook" style="color:white"></i></span>
                                <span class="button__text_1">Log In With Facebook</span>
                            </a>
    
                            <a type="button" class="button_2">
                                <span class="button__icon_2"><i class="fa-brands fa-google" style="color:white"></i></span>
                                <span class="button__text_2">Log In With Google</span>
                            </a>
                        </div>

                        <div class="text-divider">
                            <p>Or</p>
                        </div>

                        <div class="input-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Nama Kamu"  aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="number" class="form-control" placeholder="Password"  aria-describedby="basic-addon1">
                            </div>                              
                        </div>

                        <div class="forgot-password">
                            <a href="#">Lupa Password?</a>
                        </div>

                        <div class="card-footer">
                            <a href="#">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <div class="btn-log">
                            <a type="button" class="button_1">
                                <span class="button__icon_1"><i class="fa-brands fa-facebook" style="color:white"></i></span>
                                <span class="button__text_1">Log In With Facebook</span>
                            </a>
    
                            <a type="button" class="button_2">
                                <span class="button__icon_2"><i class="fa-brands fa-google" style="color:white"></i></span>
                                <span class="button__text_2">Log In With Google</span>
                            </a>
                        </div>

                        <div class="text-divider">
                            <p>Or</p>
                        </div>

                        <div class="input-form">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Nama Kamu"  aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email@domain.com"  aria-describedby="basic-addon1">
                            </div>    
                            
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
                                <input type="number" class="form-control" placeholder="0812837xxxxx"  aria-describedby="basic-addon1">
                            </div>    

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                                <input type="number" class="form-control" placeholder="Password"  aria-describedby="basic-addon1">
                            </div>    
                        </div>

                        <div class="card-footer">
                            <a href="#">Sign In <i class="fa-sm fa-solid fa-user-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/asset/js/landing_pages.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"> </script>

</body>

</html>
